%}
<h1 align="center">Make a Post</h1>

<form method="POST">
  <label for="title">Title</label>
  <input type="text" id="title" name="title" class="form-control" placeholder="Title" />
  <br />
  <textarea name="text" id="text" class="form-control" placeholder="Type in here your post"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-outline-dark">Post</button>
  </div>
</form>
<br />
<div align="center">
  <a href="/posts_div.html"><button type="button" class="btn btn-outline-dark">Back</button></a>
</div>
{% endblock %}
